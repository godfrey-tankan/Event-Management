{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
body {
    background-image: url("/media/background_images/runner.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100vh;
    position: relative; /* Ensure relative positioning for pseudo-element */
}

body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: -1;
}

.dashboard {
    padding-top: 10px;
    text-align: center;
    max-width: 600px;
    padding: 50px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin: 50px auto; /* Center the dashboard horizontally */
}

.navbar {
    margin-bottom: 20px; /* Provide space below the navbar */
}
</style>

<!-- Replace existing header with new Bootstrap navbar -->
`

<div class="container dashboard">
    <h1>Dashboard</h1>
    <p>
        Welcome to your dashboard. You can <a href="{% url "edit" %}">edit your profile</a> or <a href="{% url "password_change" %}">change your password</a>.
    </p>
    <p>
        <span style="font-weight: bold;">To start/finish a race:</span> <a href="{% url "camera_scan_barcode" %}">scan barcode with camera</a> or use <a href="{% url "scan_barcode" %}">Barcode scanner</a>
    </p>
    <!-- Or <a href="{% url "camera_scan_qrcode" %}">scan QR code</a> -->
</div>

{% endblock %}
